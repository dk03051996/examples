apiVersion: apps/v1
kind: Deployment
metadata:
  name: jetstream-consumer
  namespace: default
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: consumer:latest 
          imagePullPolicy: Never
          env:
            - name: NATS_SERVER
              value: "nats://nats-jetstream:4222"

